<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhoer-matrix-image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add-element" class="section section_add-element">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="new-task">
          <input id="new-task__input"class="task-input new-task__input" type="text">
          <button class="button btn_add">Add</button>
        </div>
      </section>
      <section class="section section_incomplete">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
            <li class="task-list__item">
              <input type="checkbox" class="task-list__state">
              <label class="task-list__label">Pay Bills</label>
              <input type="text" class="task-input task-list__input">
              <button class="button btn_edit">Edit</button>
              <button class="button btn_delete">
                <img src="./remove.svg" alt="remove-button" class="task-list__btn-img">
              </button>
            </li>
            <li class="task-list__item task-list__item_editmode">
              <input type="checkbox" class="task-list__state">
              <label class="task-list__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input task-list__input">
              <button class="button btn_edit">Save</button>
              <button class="button btn_delete">
                <img src="./remove.svg" alt="remove-button" class="task-list__btn-img">
              </button>
            </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
            <li class="task-list__item">
                <input type="checkbox" checked class="task-list__state">
                <label class="task-list__label">See the Doctor</label>
                <input type="text" class="task-input task-list__input">
                <button class="button btn_edit">Edit</button>
                <button class="button btn_delete">
                  <img src="./remove.svg" alt="remove-button" class="task-list__btn-img">
                </button>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
